<form method="get" action="{{ url_for('main_routes.testing') }}">
    <input type="text" name="q" placeholder="Search testing..." value="{{ query|default('') }}">
    <button type="submit">Search</button>
</form>

{% if testings %}
    <ul>
        {% for testing_item in testings %}
            <li>
                <a href="{{ url_for('main_routes.testing_detail', slug=testing_item.slug) }}">
                    {{ testing_item.title }}
                </a>
            </li>
        {% endfor %}
    </ul>
{% else %}
    <p>No testing items found.</p>
{% endif %}
