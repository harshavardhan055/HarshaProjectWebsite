{% extends 'base.html' %}
{% block content %}
<h2>Testing</h2>

<!-- Search Bar -->
<form method="get" action="{{ url_for('main_routes.testing') }}">
    <!-- Use 'q' because backend expects 'q' -->
    <input type="text" name="q" placeholder="Search testing items..." value="{{ query|default('') }}">
    <button type="submit">Search</button>
</form>

<hr>

{% if testings %}
    <ul class="testing-list">
        {% for testing in testings %}
            <!-- If 'testing' is an object, use testing.title -->
            <li><a href="{{ url_for('main_routes.testing_detail', testing_name=testing.title) }}">{{ testing.title }}</a></li>
        {% endfor %}
    </ul>
{% else %}
    <p>No testing items found.</p>
{% endif %}
{% endblock %}

{% endblock %}
