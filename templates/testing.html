{% extends "base.html" %}
{% block title %}Testing - Harsha Projects{% endblock %}
{% block content %}
<div class="container py-5">
    <h2>Testing List</h2>
    {% if testing_items %}
        <ul class="list-group">
            {% for testing in testing_items %}
                <li class="list-group-item">
                    <a href="{{ url_for('main_routes.testing_detail', item_name=testing) }}">{{ testing }}</a>
                </li>
            {% endfor %}
        </ul>
    {% else %}
        <p>No testing items available yet.</p>
    {% endif %}
</div>
{% endblock %}
