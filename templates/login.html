{% extends 'base.html' %}

{% block content %}
<div class="form-wrapper">
    <h2>Login</h2>
    <form method="POST" class="login-form">
        <input type="text" name="username" placeholder="Username" required><br>
        <input type="password" name="password" placeholder="Password" required><br>
        <button type="submit">Login</button>
    </form>
</div>

<style>
/* Fix stacking so form is clickable */
.form-wrapper {
    position: relative;
    z-index: 10;
    background: rgba(255, 255, 255, 0.9); /* Slight white background to separate from bg */
    padding: 20px;
    max-width: 400px;
    margin: auto;
    margin-top: 100px;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
}

/* Optional: Full-page background */
body::before {
    content: "";
    position: fixed;
    top: 0; left: 0;
    width: 100vw;
    height: 100vh;
    background-image: url('/static/images/bg.jpg'); /* your bg image path */
    background-size: cover;
    background-position: center;
    z-index: 1;
}
</style>
{% endblock %}
