{% extends 'base.html' %}
{% block content %}
<h2>Admin Dashboard</h2>
<p>Welcome Admin. Manage your content here.</p>

<hr>

<h3>Upload Files for Projects</h3>

<form method="POST" action="{{ url_for('main_routes.upload_file') }}" enctype="multipart/form-data">
    <label>Project Name:</label>
    <input type="text" name="item_name" required><br><br>

    <label>Select File Type:</label>
    <select name="file_type" required>
        <option value="description">Description (txt/pdf)</option>
        <option value="images">Image (png/jpg/jpeg/gif)</option>
        <option value="videos">Video (mp4)</option>
        <option value="code">Code File (py/c/ino/txt)</option>
        <option value="circuit">Circuit Diagram (png/jpg/jpeg)</option>
    </select><br><br>

    <label>Select File:</label>
    <input type="file" name="file" required><br><br>

    <input type="hidden" name="category" value="projects">
    <button type="submit">Upload to Projects</button>
</form>

<hr>

<h3>Upload Files for Testing</h3>

{% endblock %}
