{% extends 'base.html' %}

{% block content %}
<div class="form-wrapper">
    <h2>Register</h2>
    <form method="POST" action="{{ url_for('auth_routes.register') }}" class="register-form needs-validation" novalidate>
        <div class="mb-3">
            <input type="text" name="username" class="form-control" placeholder="Username" required>
            <div class="invalid-feedback">Please enter a username.</div>
        </div>
        <div class="mb-3">
            <input type="email" name="email" class="form-control" placeholder="Email" required>
            <div class="invalid-feedback">Please enter a valid email address.</div>
        </div>
        <div class="mb-3">
            <input type="password" name="password" class="form-control" placeholder="Password" required>
            <div class="invalid-feedback">Please enter a password.</div>
        </div>
        <div class="mb-3">
            <input type="password" name="confirm_password" class="form-control" placeholder="Confirm Password" required>
            <div class="invalid-feedback">Please confirm your password.</div>
        </div>
        <button type="submit" class="btn btn-primary">Register</button>
    </form>
</div>

{# Move styling to static/css/style.css or keep if specific to this page only #}
<style>
/* Fix stacking and visibility */
.form-wrapper {
    position: relative;
    z-index: 10;
    background: rgba(255, 255, 255, 0.95);
    padding: 20px;
    max-width: 400px;
    margin: auto;
    margin-top: 80px;
    border-radius: 12px;
    box-shadow: 0 0 15px rgba(0, 0, 0, 0.4);
    color: var(--text-on-light); /* Ensure text is visible in light background */
}

/* Full-screen background fix */
body::before {
    content: "";
    position: fixed;
    top: 0; left: 0;
    width: 100%;
    height: 100%;
    background: url('{{ url_for("static", filename="images/background.jpg") }}') no-repeat center center/cover;
    z-index: 1;
}
</style>
{% endblock %}
