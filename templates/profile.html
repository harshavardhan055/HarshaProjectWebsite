<h2>User Profile</h2>

<p>Username: {{ user.username }}</p>
<p>Email: {{ user.email }}</p>

{% if user.profile_photo %}
    <img src="{{ url_for('static', filename=user.profile_photo) }}" alt="Profile Photo" width="150">
{% else %}
    <p>No profile photo uploaded yet.</p>
{% endif %}

<form action="{{ url_for('main_routes.upload_profile_photo') }}" method="post" enctype="multipart/form-data">
    <label for="photo">Upload Profile Photo:</label>
    <input type="file" name="photo" id="photo" accept="image/*" required>
    <button type="submit">Upload</button>
</form>
