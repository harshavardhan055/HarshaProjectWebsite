<form method="get" action="{{ url_for('main_routes.project') }}">
    <input type="text" name="q" placeholder="Search projects..." value="{{ query|default('') }}">
    <button type="submit">Search</button>
</form>

{% if projects %}
    <ul>
        {% for project in projects %}
            <li><a href="{{ url_for('main_routes.project_detail', slug=project.slug) }}">{{ project.title }}</a></li>
        {% endfor %}
    </ul>
{% else %}
    <p>No projects found.</p>
{% endif %}
